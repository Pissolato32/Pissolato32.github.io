# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Explicitly set the source directory.
# If your Next.js project (where package.json is located) is in the
# root of your repository, this should be '.'.
# If your Next.js project is in a subdirectory (e.g., 'my-next-app'),
# change this to 'sourceDir: my-next-app'.
sourceDir: .

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
